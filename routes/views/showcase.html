<div class="container">
    <div class="row">
        <div class="col-md-8">
            {{> colors }}
            <div class="row">
                <div class="col-md-6">
                    {{> notifications}}
                </div>
                <div class="col-md-6">
                    {{> icons}}
                </div>
            </div>
        </div>
        <div class="col-md-4">
            {{> typography }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{> popovers }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Controls</h1>
        </div>
        <div class="col-md-4">
            {{> checkboxes }}
        </div>
        <div class="col-md-4">
            {{> radios }}
        </div>
        <div class="col-md-4">
            <p>
                <strong>Toggles</strong>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h1>Input fields</h1>
        </div>
        <div class="col-md-4">
            {{> input-fields-large }}
        </div>
        <div class="col-md-4">
            {{> input-fields-medium }}
        </div>
        <div class="col-md-4">
            {{> input-fields-small }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            {{> buttons}}
        </div>
        <div class="col-md-4">
            {{> buttons-icon}}
        </div>
        <div class="col-md-4">
            {{> buttons-animation}}
        </div>
    </div>
</div>
