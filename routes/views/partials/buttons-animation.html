<h1>&nbsp;</h1>
<p>
    <strong>Met animatie</strong>
</p>
<p>
    Een animatie wordt gebruikt al je uit wil leggen wat er gebeurd als je op een button klikt. De <span
        class="text-danger">btn-animated</span> direction <span class="text-danger">from-left</span>
</p>
<br>
<div class="row">
    <div class="col-md-8">
        <p>
            <button class="btn btn-primary btn-lg bnt-block btn-animated">
                <div class="btn-cover">
                    <i class="glyphicon glyphicon-check"></i>
                </div>
                <div class="btn-revealer">
                    Voltooien
                </div>
            </button>
        </p>
        <p>
            <code>.btn-animated.right-to-left</code>
        </p>
        <p>
            <button class="btn btn-primary btn-lg bnt-block btn-animated left-to-right">
                <div class="btn-cover">
                    Download
                </div>
                <div class="btn-revealer">
                    <i class="glyphicon glyphicon-download"></i>
                </div>
            </button>
        </p>
        <p>
            <code>.btn-animated.left-to-right</code>
        </p>
    </div>
</div>
